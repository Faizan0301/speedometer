        <button type="button" onclick="chEck();">Check</button>

<script>
    function chEck() {
        var sNeedle = document.getElementById('s-needle')
        var speedo = document.getElementById('speed').value
        if (speedo >= 1 && speedo <= 360) {
            sNeedle.style.transform = "rotate(" + speedo/2 + "deg)"
            // alert('faizan')
        }
        else {
            alert('Please enter a value between 1 and 360');
        }
    }
